server:
  port: 9001
spring:
  application:
    name: fly-gateway
  zipkin:
    base-url: http://192.168.187.129:9411
  sleuth:
    sampler:
      probability: 1.0
eureka:
  client:
    serviceUrl:
      defaultZone: http://panzi:123456@192.168.187.129:8761/eureka/,http://panzi:123456@192.168.187.130:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: ${spring.cloud.client.ip-address}
    instanceId: ${spring.application.name}:${eureka.instance.ip-address}:${server.port}
    metadata-map:
      description: gateway
management:
  endpoints:
    web:
      exposure:
        include: '*'
zuul:
  # 忽略 config-server eureka server
  ignored-services: fly-config-server,eureka-server
logging:
  level:
    com:
      netflix: debug
