<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="layout">
<head th:include="layout :: htmlhead" th:with="title='fly-layui'"></head>
<body>
<div layout:fragment="content">
    <div class="layui-container fly-marginTop">
        <div class="fly-panel" pad20 style="padding-top: 5px;">
            <!--<div class="fly-none">没有权限</div>-->
            <div class="layui-form layui-form-pane">
                <div class="layui-tab layui-tab-brief" lay-filter="user">
                    <ul class="layui-tab-title">
                        <li class="layui-this">发表新帖<!-- 编辑帖子 --></li>
                    </ul>
                    <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                        <div class="layui-tab-item layui-show">
                            <form th:action="@{/jie/post}" method="post">
                                <div class="layui-row layui-col-space15 layui-form-item">
                                    <div class="layui-col-md3">
                                        <label class="layui-form-label">所在专栏</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required" name="category" lay-filter="column" th:value="${jie.category}">
                                                <option></option>
                                                <option value="0">提问</option>
                                                <option value="99">分享</option>
                                                <option value="100">讨论</option>
                                                <option value="101">建议</option>
                                                <option value="168">公告</option>
                                                <option value="169">动态</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-col-md9">
                                        <label for="L_title" class="layui-form-label">标题</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="L_title" name="title" required lay-verify="required" autocomplete="off" class="layui-input" th:value="${jie.title}">
                                            <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-col-space15 layui-form-item layui-hide" id="LAY_quiz">
                                    <div class="layui-col-md3">
                                        <label class="layui-form-label">所属产品</label>
                                        <div class="layui-input-block">
                                            <select name="project">
                                                <option></option>
                                                <option value="layui">layui</option>
                                                <option value="独立版layer">独立版layer</option>
                                                <option value="独立版layDate">独立版layDate</option>
                                                <option value="LayIM">LayIM</option>
                                                <option value="Fly社区模板">Fly社区模板</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-col-md3">
                                        <label class="layui-form-label" for="L_version">版本号</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="L_version" value="" name="version" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <label class="layui-form-label" for="L_browser">浏览器</label>
                                        <div class="layui-input-block">
                                            <input type="text" id="L_browser"  value="" name="browser" placeholder="浏览器名称及版本，如：IE 11" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item layui-form-text">
                                    <div class="layui-input-block">
                                        <textarea id="L_content" name="content" required lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;" th:text="${jie.content}"></textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">悬赏飞吻</label>
                                        <div class="layui-input-inline" style="width: 190px;">
                                            <select name="experience" th:value="${jie.experience}">
                                                <option value="20">20</option>
                                                <option value="30">30</option>
                                                <option value="50">50</option>
                                                <option value="60">60</option>
                                                <option value="80">80</option>
                                            </select>
                                        </div>
                                        <div class="layui-form-mid layui-word-aux">发表后无法更改飞吻</div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="L_vercode" class="layui-form-label">验证码</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-top">
                                        <img th:src="@{/validate/code}" th:onclick="'javascript:changeCode(this);'"/>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <button type="submit" class="layui-btn" lay-filter="*">立即发布</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="body_script">
    <script th:inline="javascript">
        layui.cache.page = 'jie';
        function changeCode(o) {
            o.src='/validate/code?r='+Math.random();
        }
        layui.use('layer',function () {
            var layer = layui.layer;
            var obj = [[${#httpServletRequest.getAttribute('jie')}]];
            obj&&obj.alert?layer.msg(obj.errorMsg):'';
        });
    </script>
</div>
</body>
</html>
