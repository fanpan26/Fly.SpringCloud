spring:
  application:
    name: fly-user-service
  cloud:
    config:
      discovery:
        service-id: fly-config-server
        enabled: true
      label: master
      profile: default
      name: rabbitmq,mysql,redis
      username: panzi
      password: 123456
      fail-fast: true
  zipkin:
    base-url: http://localhost:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
eureka:
  client:
    serviceUrl:
      defaultZone: http://panzi:123456@eureka1:8761/eureka/,http://panzi:123456@eureka2:8762/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    org.springframework.web.servlet.DispatcherServlet: DEBUG
